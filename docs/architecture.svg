<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4361ee;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7209b7;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3a0ca3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4cc9f0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad3" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f72585;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff9e00;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="3" dy="3" stdDeviation="5" flood-color="#00000044"/>
    </filter>
  </defs>
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle" fill="#333">Biasbuster Architecture</text>
  
  <!-- Client Layer -->
  <rect x="100" y="80" width="600" height="100" rx="10" ry="10" fill="#f8f9fa" stroke="#ddd" stroke-width="2" filter="url(#shadow)"/>
  <text x="400" y="110" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="#333">Client Layer</text>
  
  <rect x="130" y="130" width="160" height="40" rx="5" ry="5" fill="url(#grad1)" stroke="#ddd" stroke-width="1"/>
  <text x="210" y="155" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="white">Web Platform</text>
  
  <rect x="320" y="130" width="160" height="40" rx="5" ry="5" fill="url(#grad1)" stroke="#ddd" stroke-width="1"/>
  <text x="400" y="155" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="white">Chrome Extension</text>
  
  <rect x="510" y="130" width="160" height="40" rx="5" ry="5" fill="url(#grad1)" stroke="#ddd" stroke-width="1"/>
  <text x="590" y="155" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="white">Mobile App (Future)</text>
  
  <!-- API Layer -->
  <rect x="100" y="220" width="600" height="100" rx="10" ry="10" fill="#f8f9fa" stroke="#ddd" stroke-width="2" filter="url(#shadow)"/>
  <text x="400" y="250" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="#333">API Layer</text>
  
  <rect x="220" y="270" width="160" height="40" rx="5" ry="5" fill="url(#grad2)" stroke="#ddd" stroke-width="1"/>
  <text x="300" y="295" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="white">API Gateway</text>
  
  <rect x="420" y="270" width="160" height="40" rx="5" ry="5" fill="url(#grad2)" stroke="#ddd" stroke-width="1"/>
  <text x="500" y="295" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="white">Authentication</text>
  
  <!-- Service Layer -->
  <rect x="100" y="360" width="600" height="100" rx="10" ry="10" fill="#f8f9fa" stroke="#ddd" stroke-width="2" filter="url(#shadow)"/>
  <text x="400" y="390" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="#333">Service Layer</text>
  
  <rect x="130" y="410" width="120" height="40" rx="5" ry="5" fill="url(#grad3)" stroke="#ddd" stroke-width="1"/>
  <text x="190" y="435" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="white">Bias Analyzer</text>
  
  <rect x="270" y="410" width="120" height="40" rx="5" ry="5" fill="url(#grad3)" stroke="#ddd" stroke-width="1"/>
  <text x="330" y="435" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="white">Fact Checker</text>
  
  <rect x="410" y="410" width="120" height="40" rx="5" ry="5" fill="url(#grad3)" stroke="#ddd" stroke-width="1"/>
  <text x="470" y="435" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="white">Perspectives</text>
  
  <rect x="550" y="410" width="120" height="40" rx="5" ry="5" fill="url(#grad3)" stroke="#ddd" stroke-width="1"/>
  <text x="610" y="435" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="white">AI Service</text>
  
  <!-- Database Layer -->
  <rect x="100" y="500" width="600" height="80" rx="10" ry="10" fill="#f8f9fa" stroke="#ddd" stroke-width="2" filter="url(#shadow)"/>
  <text x="400" y="530" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="#333">Database Layer</text>
  
  <rect x="270" y="550" width="120" height="20" rx="5" ry="5" fill="#4361ee" stroke="#ddd" stroke-width="1"/>
  <text x="330" y="565" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="white">User Data</text>
  
  <rect x="410" y="550" width="120" height="20" rx="5" ry="5" fill="#4361ee" stroke="#ddd" stroke-width="1"/>
  <text x="470" y="565" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="white">Analysis History</text>
  
  <!-- Connecting Lines -->
  <!-- Client to API -->
  <line x1="210" y1="170" x2="300" y2="270" stroke="#999" stroke-width="2" stroke-dasharray="5,5"/>
  <line x1="400" y1="170" x2="300" y2="270" stroke="#999" stroke-width="2" stroke-dasharray="5,5"/>
  <line x1="590" y1="170" x2="300" y2="270" stroke="#999" stroke-width="2" stroke-dasharray="5,5"/>
  
  <!-- API to Service -->
  <line x1="300" y1="310" x2="190" y2="410" stroke="#999" stroke-width="2" stroke-dasharray="5,5"/>
  <line x1="300" y1="310" x2="330" y2="410" stroke="#999" stroke-width="2" stroke-dasharray="5,5"/>
  <line x1="300" y1="310" x2="470" y2="410" stroke="#999" stroke-width="2" stroke-dasharray="5,5"/>
  <line x1="300" y1="310" x2="610" y2="410" stroke="#999" stroke-width="2" stroke-dasharray="5,5"/>
  
  <!-- Service to Database -->
  <line x1="190" y1="450" x2="330" y2="550" stroke="#999" stroke-width="2" stroke-dasharray="5,5"/>
  <line x1="330" y1="450" x2="330" y2="550" stroke="#999" stroke-width="2" stroke-dasharray="5,5"/>
  <line x1="470" y1="450" x2="470" y2="550" stroke="#999" stroke-width="2" stroke-dasharray="5,5"/>
  <line x1="610" y1="450" x2="470" y2="550" stroke="#999" stroke-width="2" stroke-dasharray="5,5"/>
</svg> 