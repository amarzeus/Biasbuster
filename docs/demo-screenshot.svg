<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="header-grad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4361ee;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7209b7;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#00000033"/>
    </filter>
  </defs>
  
  <!-- Browser Window -->
  <rect x="50" y="50" width="700" height="500" rx="10" ry="10" fill="white" stroke="#ddd" stroke-width="2" filter="url(#shadow)"/>
  
  <!-- Browser Header -->
  <rect x="50" y="50" width="700" height="40" rx="10" ry="10" fill="#f0f0f0" stroke="#ddd" stroke-width="1"/>
  <circle cx="80" cy="70" r="8" fill="#ff6b6b"/>
  <circle cx="110" cy="70" r="8" fill="#ffd93d"/>
  <circle cx="140" cy="70" r="8" fill="#6bcb77"/>
  <rect x="170" y="60" width="400" height="20" rx="10" ry="10" fill="white" stroke="#ddd" stroke-width="1"/>
  <text x="200" y="75" font-family="Arial" font-size="12" fill="#666">https://biasbuster.app/analyze</text>
  
  <!-- Website Header -->
  <rect x="50" y="90" width="700" height="60" rx="0" ry="0" fill="url(#header-grad)"/>
  <text x="120" y="130" font-family="Arial" font-size="24" font-weight="bold" fill="white">Biasbuster</text>
  <text x="250" y="130" font-family="Arial" font-size="14" fill="white">AI-Powered Media Literacy Tool</text>
  
  <!-- Navigation Menu -->
  <rect x="400" y="110" width="320" height="30" rx="0" ry="0" fill="none"/>
  <text x="420" y="130" font-family="Arial" font-size="14" fill="white">Home</text>
  <text x="480" y="130" font-family="Arial" font-size="14" fill="white">Demo</text>
  <text x="540" y="130" font-family="Arial" font-size="14" fill="white">AI Literacy</text>
  <text x="630" y="130" font-family="Arial" font-size="14" fill="white">About</text>
  <text x="690" y="130" font-family="Arial" font-size="14" fill="white">Login</text>
  
  <!-- Main Content -->
  <rect x="70" y="170" width="660" height="350" rx="5" ry="5" fill="#f8f9fa" stroke="#ddd" stroke-width="1"/>
  
  <!-- Text Input Area -->
  <rect x="90" y="190" width="620" height="120" rx="5" ry="5" fill="white" stroke="#ddd" stroke-width="1"/>
  <text x="100" y="210" font-family="Arial" font-size="14" fill="#999">Paste news article or text to analyze for bias...</text>
  <text x="100" y="230" font-family="Arial" font-size="12" fill="#333">
    The federal government has once again proven it cannot be trusted with taxpayer dollars. 
    The latest climate initiative, championed by liberal politicians, has wasted over $12 billion 
    with absolutely nothing to show for it. "This is typical big government overreach," said Senator 
    James Wilson. Meanwhile, hardworking Americans are struggling to pay their bills as energy prices soar...
  </text>
  
  <!-- Buttons -->
  <rect x="90" y="320" width="160" height="35" rx="5" ry="5" fill="#4361ee" stroke="none"/>
  <text x="170" y="343" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="white">Analyze for Bias</text>
  
  <rect x="260" y="320" width="140" height="35" rx="5" ry="5" fill="white" stroke="#4361ee" stroke-width="1"/>
  <text x="330" y="343" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#4361ee">Clear</text>
  
  <!-- Results Section -->
  <rect x="90" y="370" width="620" height="130" rx="5" ry="5" fill="white" stroke="#ddd" stroke-width="1"/>
  <text x="110" y="390" font-family="Arial" font-size="16" font-weight="bold" fill="#333">Analysis Results</text>
  
  <rect x="110" y="400" width="580" height="30" rx="3" ry="3" fill="#f0f7ff" stroke="#ddd" stroke-width="1"/>
  <text x="130" y="420" font-family="Arial" font-size="12" fill="#333">Topic: <tspan font-weight="bold">Politics & Government</tspan></text>
  
  <text x="110" y="450" font-family="Arial" font-size="14" font-weight="bold" fill="#333">Bias Analysis:</text>
  <text x="230" y="450" font-family="Arial" font-size="14" fill="#333">Right-leaning bias detected (3 indicators found)</text>
  
  <!-- Gauge Visualization -->
  <rect x="110" y="460" width="300" height="10" rx="5" ry="5" fill="#e9ecef"/>
  <rect x="110" y="460" width="220" height="10" rx="5" ry="5" fill="linear-gradient(90deg, #3b82f6, #d1d5db, #ef4444)"/>
  <circle cx="330" cy="465" r="8" fill="white" stroke="#4361ee" stroke-width="2"/>
  
  <text x="110" y="490" font-family="Arial" font-size="12" fill="#777">Left-leaning</text>
  <text x="410" y="490" font-family="Arial" font-size="12" fill="#777">Right-leaning</text>
  
  <!-- Footer -->
  <rect x="50" y="530" width="700" height="20" rx="0" ry="0" fill="#f0f0f0"/>
  <text x="400" y="544" font-family="Arial" font-size="10" text-anchor="middle" fill="#777">Â© 2024 Biasbuster | AI-Powered Media Literacy Tool</text>
</svg> 