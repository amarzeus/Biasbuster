<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="header-grad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4361ee;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7209b7;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#00000033"/>
    </filter>
  </defs>
  
  <!-- Browser Window -->
  <rect x="50" y="50" width="700" height="700" rx="10" ry="10" fill="white" stroke="#ddd" stroke-width="2" filter="url(#shadow)"/>
  
  <!-- Browser Header -->
  <rect x="50" y="50" width="700" height="40" rx="10" ry="10" fill="#f0f0f0" stroke="#ddd" stroke-width="1"/>
  <circle cx="80" cy="70" r="8" fill="#ff6b6b"/>
  <circle cx="110" cy="70" r="8" fill="#ffd93d"/>
  <circle cx="140" cy="70" r="8" fill="#6bcb77"/>
  <rect x="170" y="60" width="400" height="20" rx="10" ry="10" fill="white" stroke="#ddd" stroke-width="1"/>
  <text x="200" y="75" font-family="Arial" font-size="12" fill="#666">https://biasbuster.app/</text>
  
  <!-- Website Header -->
  <rect x="50" y="90" width="700" height="70" rx="0" ry="0" fill="url(#header-grad)"/>
  <text x="120" y="135" font-family="Arial" font-size="26" font-weight="bold" fill="white">Biasbuster</text>
  <text x="280" y="135" font-family="Arial" font-size="16" fill="white">AI-Powered Media Literacy Tool</text>
  
  <!-- Navigation Menu -->
  <rect x="400" y="115" width="320" height="30" rx="0" ry="0" fill="none"/>
  <text x="420" y="135" font-family="Arial" font-size="14" fill="white">Home</text>
  <text x="480" y="135" font-family="Arial" font-size="14" fill="white">Demo</text>
  <text x="540" y="135" font-family="Arial" font-size="14" fill="white">AI Literacy</text>
  <text x="630" y="135" font-family="Arial" font-size="14" fill="white">About</text>
  <text x="690" y="135" font-family="Arial" font-size="14" fill="white">Login</text>
  
  <!-- Hero Section -->
  <rect x="70" y="180" width="660" height="120" rx="10" ry="10" fill="#f8f9fa" stroke="#ddd" stroke-width="1"/>
  <text x="400" y="230" font-family="Arial" font-size="28" font-weight="bold" text-anchor="middle" fill="#333">Detect Media Bias with AI</text>
  <text x="400" y="265" font-family="Arial" font-size="16" text-anchor="middle" fill="#666">Analyze news articles, detect bias, and make informed decisions</text>
  
  <!-- Main Content Section - Text Input -->
  <rect x="70" y="320" width="660" height="150" rx="5" ry="5" fill="#f0f7ff" stroke="#ddd" stroke-width="1"/>
  <text x="90" y="345" font-family="Arial" font-size="18" font-weight="bold" fill="#333">Try Biasbuster Now</text>
  <text x="90" y="370" font-family="Arial" font-size="14" fill="#666">Paste a news article or any text below to analyze it for potential bias:</text>
  
  <rect x="90" y="380" width="620" height="70" rx="5" ry="5" fill="white" stroke="#ddd" stroke-width="1"/>
  <text x="100" y="395" font-family="Arial" font-size="12" fill="#333">
    The federal government has once again proven it cannot be trusted with taxpayer dollars. The latest climate
  </text>
  <text x="100" y="415" font-family="Arial" font-size="12" fill="#333">
    initiative, championed by liberal politicians, has wasted over $12 billion with absolutely nothing to show for it.
  </text>
  <text x="100" y="435" font-family="Arial" font-size="12" fill="#333">
    "This is typical big government overreach," said Senator James Wilson...
  </text>
  
  <!-- Buttons -->
  <rect x="90" y="460" width="160" height="35" rx="5" ry="5" fill="#4361ee" stroke="none"/>
  <text x="170" y="483" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="white">Analyze for Bias</text>
  
  <rect x="260" y="460" width="100" height="35" rx="5" ry="5" fill="white" stroke="#4361ee" stroke-width="1"/>
  <text x="310" y="483" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#4361ee">Clear</text>
  
  <!-- Results Section -->
  <rect x="70" y="510" width="660" height="220" rx="5" ry="5" fill="white" stroke="#ddd" stroke-width="1"/>
  <text x="90" y="535" font-family="Arial" font-size="18" font-weight="bold" fill="#333">Bias Analysis Results</text>
  
  <!-- Tabs Navigation -->
  <rect x="90" y="545" width="620" height="35" rx="0" ry="0" fill="none" stroke="#ddd" stroke-width="1"/>
  <rect x="90" y="545" width="120" height="35" rx="0" ry="0" fill="#4361ee" stroke="none"/>
  <text x="150" y="568" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="white">Bias Analysis</text>
  <text x="270" y="568" font-family="Arial" font-size="14" text-anchor="middle" fill="#666">Visual</text>
  <text x="390" y="568" font-family="Arial" font-size="14" text-anchor="middle" fill="#666">Sentiment</text>
  <text x="510" y="568" font-family="Arial" font-size="14" text-anchor="middle" fill="#666">Suggestions</text>
  <text x="630" y="568" font-family="Arial" font-size="14" text-anchor="middle" fill="#666">Alternatives</text>
  
  <!-- Summary Box -->
  <rect x="90" y="590" width="620" height="40" rx="5" ry="5" fill="#f0f7ff" stroke="#ddd" stroke-width="1"/>
  <text x="110" y="615" font-family="Arial" font-size="14" fill="#333">Topic: <tspan font-weight="bold">Politics & Government</tspan></text>
  <text x="400" y="615" font-family="Arial" font-size="14" fill="#333">Overall Bias: <tspan font-weight="bold">Right-leaning bias detected (3 indicators)</tspan></text>
  
  <!-- Bias Details -->
  <rect x="90" y="640" width="620" height="80" rx="5" ry="5" fill="#fff5f5" stroke="#ffcccc" stroke-width="1"/>
  <text x="110" y="660" font-family="Arial" font-size="14" font-weight="bold" fill="#333">"The federal government has once again proven it cannot be trusted with taxpayer dollars."</text>
  <text x="110" y="680" font-family="Arial" font-size="12" fill="#333">Bias Type: <tspan font-weight="bold">Emotional Language</tspan> (Confidence: 0.92)</text>
  <text x="110" y="700" font-family="Arial" font-size="12" fill="#333">Explanation: Uses dramatic language that evokes emotional response rather than presenting neutral facts.</text>
  
  <!-- Footer -->
  <rect x="50" y="750" width="700" height="1" rx="0" ry="0" fill="#ddd"/>
  <text x="400" y="770" font-family="Arial" font-size="12" text-anchor="middle" fill="#777">© 2024 Biasbuster | AI-Powered Media Literacy Tool</text>
  
  <!-- Global Footer -->
  <rect x="50" y="780" width="700" height="40" rx="0" ry="0" fill="#101014"/>
  <text x="400" y="805" font-family="Arial" font-size="12" text-anchor="middle" fill="#f8f9fa">
    <tspan fill="#f8f9fa">GitHub</tspan> | Made with ❤️ by <tspan fill="#f8f9fa">Amar</tspan> | <tspan fill="#ffdd00">Buy me a coffee</tspan>
  </text>
</svg>