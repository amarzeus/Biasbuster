<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Biasbuster Settings</title>
    <link rel="stylesheet" href="styles/options.css">
</head>
<body>
    <div class="options-container">
        <header>
            <h1>Biasbuster Settings</h1>
            <p>Customize your bias detection preferences and sensitivity</p>
        </header>

        <main>
            <!-- Bias Types Configuration -->
            <section class="settings-section">
                <h2>Bias Detection Types</h2>
                <div class="bias-types">
                    <label class="checkbox-container">
                        <input type="checkbox" id="genderBias" checked>
                        <span class="checkmark"></span>
                        Gender Bias
                        <div class="sensitivity-slider">
                            <span>Sensitivity:</span>
                            <input type="range" min="1" max="100" value="70" id="genderSensitivity">
                            <span class="sensitivity-value">70%</span>
                        </div>
                    </label>

                    <label class="checkbox-container">
                        <input type="checkbox" id="racialBias" checked>
                        <span class="checkmark"></span>
                        Racial Bias
                        <div class="sensitivity-slider">
                            <span>Sensitivity:</span>
                            <input type="range" min="1" max="100" value="70" id="racialSensitivity">
                            <span class="sensitivity-value">70%</span>
                        </div>
                    </label>

                    <label class="checkbox-container">
                        <input type="checkbox" id="politicalBias" checked>
                        <span class="checkmark"></span>
                        Political Bias
                        <div class="sensitivity-slider">
                            <span>Sensitivity:</span>
                            <input type="range" min="1" max="100" value="70" id="politicalSensitivity">
                            <span class="sensitivity-value">70%</span>
                        </div>
                    </label>

                    <label class="checkbox-container">
                        <input type="checkbox" id="culturalBias" checked>
                        <span class="checkmark"></span>
                        Cultural Bias
                        <div class="sensitivity-slider">
                            <span>Sensitivity:</span>
                            <input type="range" min="1" max="100" value="70" id="culturalSensitivity">
                            <span class="sensitivity-value">70%</span>
                        </div>
                    </label>
                </div>
            </section>

            <!-- Custom Phrases -->
            <section class="settings-section">
                <h2>Custom Bias Phrases</h2>
                <p>Add your own phrases to detect specific types of bias</p>
                <div class="custom-phrases">
                    <div class="phrase-input">
                        <input type="text" id="phraseInput" placeholder="Enter a biased phrase">
                        <select id="phraseType">
                            <option value="gender">Gender</option>
                            <option value="racial">Racial</option>
                            <option value="political">Political</option>
                            <option value="cultural">Cultural</option>
                        </select>
                        <button id="addPhrase">Add Phrase</button>
                    </div>
                    <div class="phrases-list" id="phrasesList">
                        <!-- Custom phrases will be listed here -->
                    </div>
                </div>
            </section>

            <!-- Display Settings -->
            <section class="settings-section">
                <h2>Display Settings</h2>
                <div class="display-options">
                    <label class="checkbox-container">
                        <input type="checkbox" id="showInlineSuggestions" checked>
                        <span class="checkmark"></span>
                        Show inline suggestions
                    </label>

                    <label class="checkbox-container">
                        <input type="checkbox" id="highlightBiasedText" checked>
                        <span class="checkmark"></span>
                        Highlight biased text
                    </label>

                    <div class="color-picker">
                        <label>Highlight Color:</label>
                        <input type="color" id="highlightColor" value="#ff4444">
                    </div>

                    <label class="checkbox-container">
                        <input type="checkbox" id="showSidebar" checked>
                        <span class="checkmark"></span>
                        Show analysis sidebar
                    </label>
                </div>
            </section>

            <!-- AI Model Settings -->
            <section class="settings-section">
                <h2>AI Model Settings</h2>
                <div class="ai-settings">
                    <div class="model-selection">
                        <label>AI Model:</label>
                        <select id="aiModel">
                            <option value="gpt4">GPT-4 (Most Accurate)</option>
                            <option value="gpt3">GPT-3.5 (Faster)</option>
                            <option value="custom">Custom Model</option>
                        </select>
                    </div>

                    <div class="model-params">
                        <label>Response Temperature:</label>
                        <input type="range" min="0" max="100" value="70" id="temperature">
                        <span class="param-value">0.7</span>
                    </div>

                    <label class="checkbox-container">
                        <input type="checkbox" id="useCache" checked>
                        <span class="checkmark"></span>
                        Cache analysis results
                    </label>
                </div>
            </section>
        </main>

        <footer>
            <button id="saveSettings" class="primary-button">Save Settings</button>
            <button id="resetSettings" class="secondary-button">Reset to Defaults</button>
        </footer>
    </div>
    <script src="scripts/options.js" type="module"></script>
</body>
</html>
