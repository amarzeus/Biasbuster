<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Biasbuster</title>
    <link rel="stylesheet" href="styles/popup.css" />
</head>
<body>
    <div class="popup-container">
        <header class="header">
            <h1>Biasbuster</h1>
            <div class="settings-icon" id="openSettings">⚙️</div>
        </header>
        <main class="main-content">
            <button id="analyzeButton" class="primary-button">Analyze Current Page</button>
            <div class="comparison-view">
                <div class="original-content">
                    <h3>Original Content</h3>
                    <div class="content-box" id="originalContent">Select text or analyze the page to detect bias</div>
                </div>
                <div class="analysis-content">
                    <h3>Bias Analysis</h3>
                    <div class="content-box" id="analysisContent"></div>
                </div>
            </div>
        </main>
    </div>
    <script src="scripts/popup.js" type="module"></script>
</body>
</html>
