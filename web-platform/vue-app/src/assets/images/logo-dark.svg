<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="90" fill="#1A1A1A" />
  
  <!-- Inner Circle -->
  <circle cx="100" cy="100" r="75" fill="#2EC4B6" />
  
  <!-- Star Shape -->
  <path d="M100 20 L114 70 L170 70 L124 100 L140 170 L100 130 L60 170 L76 100 L30 70 L86 70 Z" 
        fill="#FFD700" 
        stroke="#FFFFFF" 
        stroke-width="2" />
  
  <!-- Shield Shape -->
  <path d="M100 30 L140 44 L140 84 C140 110 120 130 100 130 C80 130 60 110 60 84 L60 44 Z" 
        fill="none" 
        stroke="#FFFFFF" 
        stroke-width="3" />
  
  <!-- Text Elements -->
  <text x="100" y="160" 
        font-family="Arial, sans-serif" 
        font-size="24" 
        font-weight="bold" 
        fill="#FFFFFF" 
        text-anchor="middle">BIAS</text>
  <text x="100" y="185" 
        font-family="Arial, sans-serif" 
        font-size="24" 
        font-weight="bold" 
        fill="#FFD700" 
        text-anchor="middle">BUSTER</text>
  
  <!-- Glow Effect -->
  <filter id="glow">
    <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
    <feMerge>
      <feMergeNode in="coloredBlur"/>
      <feMergeNode in="SourceGraphic"/>
    </feMerge>
  </filter>
  
  <!-- Apply Glow to Star -->
  <path d="M100 20 L114 70 L170 70 L124 100 L140 170 L100 130 L60 170 L76 100 L30 70 L86 70 Z" 
        fill="#FFD700" 
        stroke="#FFFFFF" 
        stroke-width="2"
        filter="url(#glow)" />
</svg> 