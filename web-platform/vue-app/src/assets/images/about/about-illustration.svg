<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#F5F5F5"/>
  
  <!-- Decorative Elements -->
  <circle cx="400" cy="300" r="200" 
          fill="#2EC4B6" 
          opacity="0.1"/>
  
  <!-- Mission Statement -->
  <g transform="translate(100, 150)">
    <rect width="600" height="100" 
          fill="#FFFFFF" 
          stroke="#2EC4B6" 
          stroke-width="2" 
          rx="10"/>
    
    <text x="300" y="40" 
          font-family="Arial, sans-serif" 
          font-size="24" 
          font-weight="bold" 
          text-anchor="middle" 
          fill="#1A1A1A">
      Our Mission
    </text>
    
    <text x="300" y="70" 
          font-family="Arial, sans-serif" 
          font-size="16" 
          text-anchor="middle" 
          fill="#666666">
      To provide the most accurate and reliable bias detection tools
    </text>
  </g>
  
  <!-- Values -->
  <g transform="translate(100, 300)">
    <!-- Value 1: Accuracy -->
    <g transform="translate(0, 0)">
      <rect width="180" height="180" 
            fill="#FFFFFF" 
            stroke="#2EC4B6" 
            stroke-width="2" 
            rx="10"/>
      
      <!-- Target Icon -->
      <g transform="translate(90, 60)">
        <circle cx="0" cy="0" r="30" 
                fill="#2EC4B6" 
                opacity="0.2"/>
        <circle cx="0" cy="0" r="20" 
                fill="#2EC4B6" 
                opacity="0.4"/>
        <circle cx="0" cy="0" r="10" 
                fill="#2EC4B6" 
                opacity="0.6"/>
      </g>
      
      <text x="90" y="140" 
            font-family="Arial, sans-serif" 
            font-size="18" 
            font-weight="bold" 
            text-anchor="middle" 
            fill="#1A1A1A">
        Accuracy
      </text>
    </g>
    
    <!-- Value 2: Innovation -->
    <g transform="translate(210, 0)">
      <rect width="180" height="180" 
            fill="#FFFFFF" 
            stroke="#2EC4B6" 
            stroke-width="2" 
            rx="10"/>
      
      <!-- Light Bulb Icon -->
      <g transform="translate(300, 60)">
        <path d="M0,-30 L-20,0 L20,0 Z" 
              fill="#2EC4B6" 
              opacity="0.2"/>
        <circle cx="0" cy="10" r="15" 
                fill="#2EC4B6" 
                opacity="0.2"/>
      </g>
      
      <text x="300" y="140" 
            font-family="Arial, sans-serif" 
            font-size="18" 
            font-weight="bold" 
            text-anchor="middle" 
            fill="#1A1A1A">
        Innovation
      </text>
    </g>
    
    <!-- Value 3: Ethics -->
    <g transform="translate(420, 0)">
      <rect width="180" height="180" 
            fill="#FFFFFF" 
            stroke="#2EC4B6" 
            stroke-width="2" 
            rx="10"/>
      
      <!-- Shield Icon -->
      <g transform="translate(510, 60)">
        <path d="M0,-30 L-20,0 L-20,20 L0,40 L20,20 L20,0 Z" 
              fill="#2EC4B6" 
              opacity="0.2"/>
      </g>
      
      <text x="510" y="140" 
            font-family="Arial, sans-serif" 
            font-size="18" 
            font-weight="bold" 
            text-anchor="middle" 
            fill="#1A1A1A">
        Ethics
      </text>
    </g>
  </g>
  
  <!-- Title -->
  <text x="400" y="50" 
        font-family="Arial, sans-serif" 
        font-size="32" 
        font-weight="bold" 
        text-anchor="middle" 
        fill="#1A1A1A">
    About Us
  </text>
</svg> 