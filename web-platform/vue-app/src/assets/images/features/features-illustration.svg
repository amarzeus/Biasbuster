<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#F5F5F5"/>
  
  <!-- Feature Cards -->
  <g transform="translate(100, 100)">
    <!-- Real-time Analysis -->
    <g transform="translate(0, 0)">
      <rect width="200" height="150" 
            fill="#FFFFFF" 
            stroke="#2EC4B6" 
            stroke-width="2" 
            rx="10"/>
      <circle cx="40" cy="40" r="20" 
              fill="#2EC4B6" 
              opacity="0.2"/>
      <path d="M30,40 L45,55 L60,30" 
            stroke="#2EC4B6" 
            stroke-width="3" 
            fill="none"/>
      <text x="100" y="40" 
            font-family="Arial, sans-serif" 
            font-size="16" 
            font-weight="bold" 
            text-anchor="middle" 
            fill="#1A1A1A">
        Real-time Analysis
      </text>
    </g>
    
    <!-- Explainable AI -->
    <g transform="translate(250, 0)">
      <rect width="200" height="150" 
            fill="#FFFFFF" 
            stroke="#2EC4B6" 
            stroke-width="2" 
            rx="10"/>
      <path d="M40,40 L60,40 M40,60 L60,60 M40,80 L60,80" 
            stroke="#2EC4B6" 
            stroke-width="3"/>
      <text x="100" y="40" 
            font-family="Arial, sans-serif" 
            font-size="16" 
            font-weight="bold" 
            text-anchor="middle" 
            fill="#1A1A1A">
        Explainable AI
      </text>
    </g>
    
    <!-- Custom Detection -->
    <g transform="translate(0, 200)">
      <rect width="200" height="150" 
            fill="#FFFFFF" 
            stroke="#2EC4B6" 
            stroke-width="2" 
            rx="10"/>
      <circle cx="40" cy="40" r="20" 
              fill="#2EC4B6" 
              opacity="0.2"/>
      <path d="M30,40 L50,40 M40,30 L40,50" 
            stroke="#2EC4B6" 
            stroke-width="3"/>
      <text x="100" y="40" 
            font-family="Arial, sans-serif" 
            font-size="16" 
            font-weight="bold" 
            text-anchor="middle" 
            fill="#1A1A1A">
        Custom Detection
      </text>
    </g>
    
    <!-- Privacy Focus -->
    <g transform="translate(250, 200)">
      <rect width="200" height="150" 
            fill="#FFFFFF" 
            stroke="#2EC4B6" 
            stroke-width="2" 
            rx="10"/>
      <path d="M40,40 L60,40 L50,60 Z" 
            fill="#2EC4B6" 
            opacity="0.2"/>
      <path d="M40,40 L60,40 L50,60 Z" 
            stroke="#2EC4B6" 
            stroke-width="2" 
            fill="none"/>
      <text x="100" y="40" 
            font-family="Arial, sans-serif" 
            font-size="16" 
            font-weight="bold" 
            text-anchor="middle" 
            fill="#1A1A1A">
        Privacy Focus
      </text>
    </g>
  </g>
  
  <!-- Decorative Elements -->
  <g fill="#2EC4B6" opacity="0.1">
    <circle cx="50" cy="50" r="20"/>
    <circle cx="750" cy="50" r="20"/>
    <circle cx="50" cy="550" r="20"/>
    <circle cx="750" cy="550" r="20"/>
  </g>
  
  <!-- Title -->
  <text x="400" y="50" 
        font-family="Arial, sans-serif" 
        font-size="32" 
        font-weight="bold" 
        text-anchor="middle" 
        fill="#1A1A1A">
    Key Features
  </text>
</svg> 