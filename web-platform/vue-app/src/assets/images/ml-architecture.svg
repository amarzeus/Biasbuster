<?xml version="1.0" encoding="UTF-8"?>
<svg width="800px" height="400px" viewBox="0 0 800 400" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
    <title>Biasbuster ML Architecture</title>
    <defs>
        <linearGradient x1="0%" y1="0%" x2="100%" y2="100%" id="linearGradient-1">
            <stop stop-color="#4361EE" offset="0%"></stop>
            <stop stop-color="#6979F8" offset="100%"></stop>
        </linearGradient>
        <linearGradient x1="0%" y1="0%" x2="100%" y2="100%" id="linearGradient-2">
            <stop stop-color="#EF476F" offset="0%"></stop>
            <stop stop-color="#FF758F" offset="100%"></stop>
        </linearGradient>
        <linearGradient x1="0%" y1="0%" x2="100%" y2="100%" id="linearGradient-3">
            <stop stop-color="#06D6A0" offset="0%"></stop>
            <stop stop-color="#4CC9F0" offset="100%"></stop>
        </linearGradient>
    </defs>
    <g id="ML-Architecture" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
        <!-- Background -->
        <rect fill="#FFFFFF" x="0" y="0" width="800" height="400" rx="8"></rect>
        
        <!-- Title -->
        <text font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2D3748">
            <tspan x="230" y="40">Biasbuster ML Architecture</tspan>
        </text>
        
        <!-- Input Layer -->
        <rect id="input-layer" fill="#F8F9FA" x="50" y="100" width="120" height="200" rx="8" stroke="#E2E8F0" stroke-width="2"></rect>
        <text font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2D3748">
            <tspan x="75" y="130">Input Layer</tspan>
        </text>
        <rect fill="#FFFFFF" x="65" y="150" width="90" height="30" rx="4" stroke="#E2E8F0" stroke-width="1"></rect>
        <text font-family="Arial, sans-serif" font-size="12" fill="#4A5568">
            <tspan x="80" y="170">Text Input</tspan>
        </text>
        <rect fill="#FFFFFF" x="65" y="190" width="90" height="30" rx="4" stroke="#E2E8F0" stroke-width="1"></rect>
        <text font-family="Arial, sans-serif" font-size="12" fill="#4A5568">
            <tspan x="72" y="210">Tokenization</tspan>
        </text>
        <rect fill="#FFFFFF" x="65" y="230" width="90" height="30" rx="4" stroke="#E2E8F0" stroke-width="1"></rect>
        <text font-family="Arial, sans-serif" font-size="12" fill="#4A5568">
            <tspan x="79" y="250">Cleaning</tspan>
        </text>
        
        <!-- Processing Layer -->
        <rect id="processing-layer" fill="#F8F9FA" x="230" y="100" width="340" height="200" rx="8" stroke="#E2E8F0" stroke-width="2"></rect>
        <text font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2D3748">
            <tspan x="330" y="130">Processing Layer</tspan>
        </text>
        
        <!-- Model 1 -->
        <rect fill="url(#linearGradient-1)" x="250" y="150" width="140" height="60" rx="6"></rect>
        <text font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#FFFFFF">
            <tspan x="270" y="178">LLM Analysis</tspan>
            <tspan x="272" y="198">(LLaMA, Claude)</tspan>
        </text>
        
        <!-- Model 2 -->
        <rect fill="url(#linearGradient-2)" x="250" y="220" width="140" height="60" rx="6"></rect>
        <text font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#FFFFFF">
            <tspan x="275" y="248">NLP Pipeline</tspan>
            <tspan x="279" y="268">(spaCy, NLTK)</tspan>
        </text>
        
        <!-- Model 3 -->
        <rect fill="url(#linearGradient-3)" x="410" y="150" width="140" height="60" rx="6"></rect>
        <text font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#FFFFFF">
            <tspan x="425" y="178">Semantic Analysis</tspan>
            <tspan x="435" y="198">(Embeddings)</tspan>
        </text>
        
        <!-- Model 4 -->
        <rect fill="#6B7280" x="410" y="220" width="140" height="60" rx="6"></rect>
        <text font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#FFFFFF">
            <tspan x="435" y="248">Bias Detector</tspan>
            <tspan x="435" y="268">(Custom ML)</tspan>
        </text>
        
        <!-- Output Layer -->
        <rect id="output-layer" fill="#F8F9FA" x="630" y="100" width="120" height="200" rx="8" stroke="#E2E8F0" stroke-width="2"></rect>
        <text font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2D3748">
            <tspan x="645" y="130">Output Layer</tspan>
        </text>
        <rect fill="url(#linearGradient-1)" x="645" y="150" width="90" height="30" rx="4"></rect>
        <text font-family="Arial, sans-serif" font-size="12" fill="#FFFFFF">
            <tspan x="657" y="170">Bias Detection</tspan>
        </text>
        <rect fill="url(#linearGradient-2)" x="645" y="190" width="90" height="30" rx="4"></rect>
        <text font-family="Arial, sans-serif" font-size="12" fill="#FFFFFF">
            <tspan x="652" y="210">Visualization</tspan>
        </text>
        <rect fill="url(#linearGradient-3)" x="645" y="230" width="90" height="30" rx="4"></rect>
        <text font-family="Arial, sans-serif" font-size="12" fill="#FFFFFF">
            <tspan x="650" y="250">Suggestions</tspan>
        </text>
        <rect fill="#6B7280" x="645" y="270" width="90" height="30" rx="4"></rect>
        <text font-family="Arial, sans-serif" font-size="12" fill="#FFFFFF">
            <tspan x="649" y="290">Education</tspan>
        </text>
        
        <!-- Connections -->
        <path d="M170,200 L230,200" id="input-to-processing" stroke="#4A5568" stroke-width="2" stroke-dasharray="5,5"></path>
        <path d="M570,200 L630,200" id="processing-to-output" stroke="#4A5568" stroke-width="2" stroke-dasharray="5,5"></path>
        
        <!-- Flow Arrows between models -->
        <path d="M320,210 L320,220" id="model1-to-model2" stroke="#4A5568" stroke-width="2"></path>
        <path d="M390,180 L410,180" id="model1-to-model3" stroke="#4A5568" stroke-width="2"></path>
        <path d="M390,250 L410,250" id="model2-to-model4" stroke="#4A5568" stroke-width="2"></path>
        <path d="M480,210 L480,220" id="model3-to-model4" stroke="#4A5568" stroke-width="2"></path>
        
        <!-- Legend -->
        <rect fill="#F8F9FA" x="260" y="320" width="280" height="60" rx="6" stroke="#E2E8F0" stroke-width="1"></rect>
        <text font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2D3748">
            <tspan x="370" y="340">Legend</tspan>
        </text>
        <rect fill="url(#linearGradient-1)" x="280" y="350" width="15" height="15" rx="2"></rect>
        <text font-family="Arial, sans-serif" font-size="12" fill="#4A5568">
            <tspan x="300" y="362">LLM Models</tspan>
        </text>
        <rect fill="url(#linearGradient-2)" x="370" y="350" width="15" height="15" rx="2"></rect>
        <text font-family="Arial, sans-serif" font-size="12" fill="#4A5568">
            <tspan x="390" y="362">NLP Tools</tspan>
        </text>
        <rect fill="url(#linearGradient-3)" x="460" y="350" width="15" height="15" rx="2"></rect>
        <text font-family="Arial, sans-serif" font-size="12" fill="#4A5568">
            <tspan x="480" y="362">Custom AI</tspan>
        </text>
    </g>
</svg> 