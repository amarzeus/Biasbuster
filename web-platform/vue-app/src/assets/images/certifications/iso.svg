<?xml version="1.0" encoding="UTF-8"?>
<svg width="120" height="120" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
  <!-- Shield Background -->
  <path d="M60 10 L110 35 L110 85 C110 105 85 110 60 110 C35 110 10 105 10 85 L10 35 Z" 
        fill="#2A5C8A" />
  
