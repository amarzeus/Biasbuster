  <path d="M60 10 L110 35 L110 85 C110 105 85 110 60 110 C35 110 10 105 10 85 L10 35 Z" 
        fill="none" 
        stroke="#FFFFFF" 
        stroke-width="2" />
  
  <!-- ISO Text -->
  <text x="60" y="45" 
        font-family="Arial, sans-serif" 
        font-size="24" 
        font-weight="bold" 
        fill="#FFFFFF" 
        text-anchor="middle">ISO</text>
  
  <!-- 27001 Text -->
  <text x="60" y="70" 
        font-family="Arial, sans-serif" 
        font-size="20" 
        font-weight="bold" 
        fill="#FFFFFF" 
        text-anchor="middle">27001</text>
  
  <!-- Certified Text -->
  <text x="60" y="90" 
        font-family="Arial, sans-serif" 
        font-size="14" 
        fill="#FFFFFF" 
        text-anchor="middle">Certified</text>
  
  <!-- Checkmark -->
  <path d="M45 95 L55 105 L75 85" 
