<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#F5F5F5"/>
  
  <!-- Decorative Elements -->
  <circle cx="400" cy="300" r="200" 
          fill="#2EC4B6" 
          opacity="0.1"/>
  
  <!-- Document -->
  <g transform="translate(400, 300)">
    <!-- Document Base -->
    <rect x="-150" y="-200" width="300" height="400" 
          fill="#FFFFFF" 
          stroke="#2EC4B6" 
          stroke-width="4" 
          rx="10"/>
    
    <!-- Document Lines -->
    <g transform="translate(-130, -180)">
      <line x1="0" y1="0" x2="260" y2="0" 
            stroke="#2EC4B6" 
            stroke-width="2"/>
      <line x1="0" y1="40" x2="260" y2="40" 
            stroke="#2EC4B6" 
            stroke-width="2"/>
      <line x1="0" y1="80" x2="260" y2="80" 
            stroke="#2EC4B6" 
            stroke-width="2"/>
      <line x1="0" y1="120" x2="260" y2="120" 
            stroke="#2EC4B6" 
            stroke-width="2"/>
      <line x1="0" y1="160" x2="260" y2="160" 
            stroke="#2EC4B6" 
            stroke-width="2"/>
      <line x1="0" y1="200" x2="260" y2="200" 
            stroke="#2EC4B6" 
            stroke-width="2"/>
      <line x1="0" y1="240" x2="260" y2="240" 
            stroke="#2EC4B6" 
            stroke-width="2"/>
      <line x1="0" y1="280" x2="260" y2="280" 
            stroke="#2EC4B6" 
            stroke-width="2"/>
      <line x1="0" y1="320" x2="260" y2="320" 
            stroke="#2EC4B6" 
            stroke-width="2"/>
    </g>
    
    <!-- Document Title -->
    <text x="0" y="-160" 
          font-family="Arial, sans-serif" 
          font-size="20" 
          font-weight="bold" 
          text-anchor="middle" 
          fill="#1A1A1A">
      Terms of Service
    </text>
  </g>
  
  <!-- Key Points -->
  <g transform="translate(100, 150)">
    <!-- Point 1 -->
    <g transform="translate(0, 0)">
      <rect width="180" height="100" 
            fill="#FFFFFF" 
            stroke="#2EC4B6" 
            stroke-width="2" 
            rx="10"/>
      
      <text x="90" y="40" 
            font-family="Arial, sans-serif" 
            font-size="16" 
            font-weight="bold" 
            text-anchor="middle" 
            fill="#1A1A1A">
        Usage Terms
      </text>
      
      <text x="90" y="70" 
            font-family="Arial, sans-serif" 
            font-size="14" 
            text-anchor="middle" 
            fill="#666666">
        How to use our service
      </text>
    </g>
    
    <!-- Point 2 -->
    <g transform="translate(210, 0)">
      <rect width="180" height="100" 
            fill="#FFFFFF" 
            stroke="#2EC4B6" 
            stroke-width="2" 
            rx="10"/>
      
      <text x="90" y="40" 
            font-family="Arial, sans-serif" 
            font-size="16" 
            font-weight="bold" 
            text-anchor="middle" 
            fill="#1A1A1A">
        User Rights
      </text>
      
      <text x="90" y="70" 
            font-family="Arial, sans-serif" 
            font-size="14" 
            text-anchor="middle" 
            fill="#666666">
        Your rights and obligations
      </text>
    </g>
    
    <!-- Point 3 -->
    <g transform="translate(420, 0)">
      <rect width="180" height="100" 
            fill="#FFFFFF" 
            stroke="#2EC4B6" 
            stroke-width="2" 
            rx="10"/>
      
      <text x="90" y="40" 
            font-family="Arial, sans-serif" 
            font-size="16" 
            font-weight="bold" 
            text-anchor="middle" 
            fill="#1A1A1A">
        Legal Terms
      </text>
      
      <text x="90" y="70" 
            font-family="Arial, sans-serif" 
            font-size="14" 
            text-anchor="middle" 
            fill="#666666">
        Legal obligations
      </text>
    </g>
  </g>
  
  <!-- Title -->
  <text x="400" y="50" 
        font-family="Arial, sans-serif" 
        font-size="32" 
        font-weight="bold" 
        text-anchor="middle" 
        fill="#1A1A1A">
    Terms of Service
  </text>
</svg> 