<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#F5F5F5"/>
  
  <!-- Decorative Elements -->
  <circle cx="400" cy="300" r="200" 
          fill="#2EC4B6" 
          opacity="0.1"/>
  
  <!-- Thank You Message -->
  <g transform="translate(400, 300)">
    <text x="0" y="0" 
          font-family="Arial, sans-serif" 
          font-size="48" 
          font-weight="bold" 
          text-anchor="middle" 
          fill="#1A1A1A">
      Thank You!
    </text>
    
    <text x="0" y="60" 
          font-family="Arial, sans-serif" 
          font-size="24" 
          text-anchor="middle" 
          fill="#666666">
      Your submission has been received
    </text>
  </g>
  
  <!-- Decorative Elements -->
  <g transform="translate(400, 300)">
    <!-- Checkmark -->
    <g transform="translate(-100, -100)">
      <circle cx="0" cy="0" r="50" 
              fill="#2EC4B6" 
              opacity="0.2"/>
      <path d="M-20,0 L0,20 L40,-20" 
            stroke="#2EC4B6" 
            stroke-width="4" 
            fill="none"/>
    </g>
    
    <!-- Hearts -->
    <g transform="translate(100, -100)">
      <path d="M0,0 C-20,-20 -40,0 -20,20 C0,40 20,20 0,0" 
            fill="#2EC4B6" 
            opacity="0.8"/>
    </g>
  </g>
  
  <!-- Next Steps -->
  <g transform="translate(400, 400)">
    <text x="0" y="0" 
          font-family="Arial, sans-serif" 
          font-size="18" 
          text-anchor="middle" 
          fill="#666666">
      What's Next?
    </text>
    
    <text x="0" y="40" 
          font-family="Arial, sans-serif" 
          font-size="16" 
          text-anchor="middle" 
          fill="#666666">
      We'll be in touch with you shortly
    </text>
  </g>
  
  <!-- Navigation -->
  <g transform="translate(400, 500)">
    <text x="0" y="0" 
          font-family="Arial, sans-serif" 
          font-size="16" 
          text-anchor="middle" 
          fill="#666666">
      Return to
    </text>
    
    <text x="0" y="30" 
          font-family="Arial, sans-serif" 
          font-size="18" 
          font-weight="bold" 
          text-anchor="middle" 
          fill="#2EC4B6">
      Homepage
    </text>
  </g>
</svg> 