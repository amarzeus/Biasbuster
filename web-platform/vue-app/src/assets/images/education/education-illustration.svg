<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#F5F5F5"/>
  
  <!-- Decorative Elements -->
  <circle cx="400" cy="300" r="250" fill="#2EC4B6" opacity="0.1"/>
  
  <!-- Education Elements -->
  <g transform="translate(400, 300)">
    <!-- Graduation Cap -->
    <g transform="translate(-100, -100)">
      <path d="M0,0 L100,0 L50,-50 Z" 
            fill="#2EC4B6" 
            stroke="#1A1A1A" 
            stroke-width="2"/>
      <circle cx="50" cy="0" r="5" 
              fill="#1A1A1A"/>
      <path d="M50,0 L50,50" 
            stroke="#1A1A1A" 
            stroke-width="2"/>
    </g>
    
    <!-- Book -->
    <g transform="translate(50, -50)">
      <rect width="100" height="80" 
            fill="#FFFFFF" 
            stroke="#1A1A1A" 
            stroke-width="2"/>
      <line x1="20" y1="30" x2="80" y2="30" 
            stroke="#1A1A1A" 
            stroke-width="2"/>
      <line x1="20" y1="50" x2="80" y2="50" 
            stroke="#1A1A1A" 
            stroke-width="2"/>
    </g>
    
    <!-- Light Bulb -->
    <g transform="translate(0, 50)">
      <circle cx="0" cy="0" r="30" 
              fill="#FFD700" 
              opacity="0.3"/>
      <path d="M-20,-20 L20,-20 M-20,0 L20,0 M-20,20 L20,20" 
            stroke="#1A1A1A" 
            stroke-width="2"/>
    </g>
  </g>
  
  <!-- Learning Path -->
  <g transform="translate(100, 400)">
    <path d="M0,0 L600,0" 
          stroke="#2EC4B6" 
          stroke-width="4" 
          stroke-dasharray="10,10"/>
    
    <!-- Milestones -->
    <g transform="translate(0, 0)">
      <circle cx="0" cy="0" r="15" 
              fill="#2EC4B6"/>
      <text x="0" y="40" 
            font-family="Arial, sans-serif" 
            font-size="14" 
            text-anchor="middle" 
            fill="#1A1A1A">
        Basics
      </text>
    </g>
    
    <g transform="translate(200, 0)">
      <circle cx="0" cy="0" r="15" 
              fill="#2EC4B6"/>
      <text x="0" y="40" 
            font-family="Arial, sans-serif" 
            font-size="14" 
            text-anchor="middle" 
            fill="#1A1A1A">
        Advanced
      </text>
    </g>
    
    <g transform="translate(400, 0)">
      <circle cx="0" cy="0" r="15" 
              fill="#2EC4B6"/>
      <text x="0" y="40" 
            font-family="Arial, sans-serif" 
            font-size="14" 
            text-anchor="middle" 
            fill="#1A1A1A">
        Expert
      </text>
    </g>
    
    <g transform="translate(600, 0)">
      <circle cx="0" cy="0" r="15" 
              fill="#2EC4B6"/>
      <text x="0" y="40" 
            font-family="Arial, sans-serif" 
            font-size="14" 
            text-anchor="middle" 
            fill="#1A1A1A">
        Master
      </text>
    </g>
  </g>
  
  <!-- Title -->
  <text x="400" y="50" 
        font-family="Arial, sans-serif" 
        font-size="32" 
        font-weight="bold" 
        text-anchor="middle" 
        fill="#1A1A1A">
    Education Hub
  </text>
  
  <text x="400" y="80" 
        font-family="Arial, sans-serif" 
        font-size="18" 
        text-anchor="middle" 
        fill="#666666">
    Learn to Spot and Counter Bias
  </text>
</svg> 