<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#F5F5F5"/>
  
  <!-- Decorative Elements -->
  <circle cx="400" cy="300" r="200" 
          fill="#2EC4B6" 
          opacity="0.1"/>
  
  <!-- Coming Soon Text -->
  <g transform="translate(400, 300)">
    <text x="0" y="0" 
          font-family="Arial, sans-serif" 
          font-size="48" 
          font-weight="bold" 
          text-anchor="middle" 
          fill="#1A1A1A">
      Coming Soon
    </text>
    
    <text x="0" y="60" 
          font-family="Arial, sans-serif" 
          font-size="24" 
          text-anchor="middle" 
          fill="#666666">
      We're working on something exciting
    </text>
  </g>
  
  <!-- Decorative Elements -->
  <g transform="translate(400, 300)">
    <!-- Rocket -->
    <g transform="translate(-100, -100)">
      <path d="M0,-50 L-20,0 L20,0 Z" 
            fill="#2EC4B6" 
            opacity="0.8"/>
      <rect x="-10" y="0" width="20" height="30" 
            fill="#2EC4B6" 
            opacity="0.8"/>
      <path d="M-20,30 L-10,30 L-10,50 M10,30 L20,30 L10,50" 
            fill="#2EC4B6" 
            opacity="0.8"/>
    </g>
    
    <!-- Stars -->
    <g transform="translate(100, -100)">
      <path d="M0,-20 L5,-5 L20,-5 L10,5 L15,20 L0,10 L-15,20 L-10,5 L-20,-5 L-5,-5 Z" 
            fill="#2EC4B6" 
            opacity="0.8"/>
    </g>
  </g>
  
  <!-- Countdown -->
  <g transform="translate(400, 400)">
    <text x="0" y="0" 
          font-family="Arial, sans-serif" 
          font-size="18" 
          text-anchor="middle" 
          fill="#666666">
      Launching in
    </text>
    
    <text x="0" y="40" 
          font-family="Arial, sans-serif" 
          font-size="32" 
          font-weight="bold" 
          text-anchor="middle" 
          fill="#2EC4B6">
      30 Days
    </text>
  </g>
  
  <!-- Newsletter Signup -->
  <g transform="translate(400, 500)">
    <text x="0" y="0" 
          font-family="Arial, sans-serif" 
          font-size="16" 
          text-anchor="middle" 
          fill="#666666">
      Get notified when we launch
    </text>
    
    <rect x="-100" y="20" width="200" height="40" 
          fill="#FFFFFF" 
          stroke="#2EC4B6" 
          stroke-width="2" 
          rx="5"/>
    
    <text x="0" y="45" 
          font-family="Arial, sans-serif" 
          font-size="14" 
          text-anchor="middle" 
          fill="#666666">
      Enter your email
    </text>
  </g>
</svg> 