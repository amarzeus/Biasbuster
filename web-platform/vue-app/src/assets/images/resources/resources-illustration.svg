<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#F5F5F5"/>
  
  <!-- Decorative Elements -->
  <circle cx="400" cy="300" r="200" 
          fill="#2EC4B6" 
          opacity="0.1"/>
  
  <!-- Resource Cards -->
  <g transform="translate(100, 150)">
    <!-- Research Papers Card -->
    <g transform="translate(0, 0)">
      <rect width="180" height="240" 
            fill="#FFFFFF" 
            stroke="#2EC4B6" 
            stroke-width="2" 
            rx="10"/>
      
      <!-- Document Icon -->
      <g transform="translate(90, 40)">
        <rect width="60" height="80" 
              fill="#2EC4B6" 
              opacity="0.2"/>
        <line x1="20" y1="20" x2="40" y2="20" 
              stroke="#2EC4B6" 
              stroke-width="2"/>
        <line x1="20" y1="35" x2="40" y2="35" 
              stroke="#2EC4B6" 
              stroke-width="2"/>
        <line x1="20" y1="50" x2="40" y2="50" 
              stroke="#2EC4B6" 
              stroke-width="2"/>
      </g>
      
      <text x="90" y="160" 
            font-family="Arial, sans-serif" 
            font-size="18" 
            font-weight="bold" 
            text-anchor="middle" 
            fill="#1A1A1A">
        Research Papers
      </text>
      
      <text x="90" y="190" 
            font-family="Arial, sans-serif" 
            font-size="14" 
            text-anchor="middle" 
            fill="#666666">
        Latest studies and findings
      </text>
    </g>
    
    <!-- Case Studies Card -->
    <g transform="translate(210, 0)">
      <rect width="180" height="240" 
            fill="#FFFFFF" 
            stroke="#2EC4B6" 
            stroke-width="2" 
            rx="10"/>
      
      <!-- Case Study Icon -->
      <g transform="translate(300, 40)">
        <circle cx="0" cy="0" r="30" 
                fill="#2EC4B6" 
                opacity="0.2"/>
        <path d="M-15,-15 L15,15 M-15,15 L15,-15" 
              stroke="#2EC4B6" 
              stroke-width="2"/>
      </g>
      
      <text x="300" y="160" 
            font-family="Arial, sans-serif" 
            font-size="18" 
            font-weight="bold" 
            text-anchor="middle" 
            fill="#1A1A1A">
        Case Studies
      </text>
      
      <text x="300" y="190" 
            font-family="Arial, sans-serif" 
            font-size="14" 
            text-anchor="middle" 
            fill="#666666">
        Real-world applications
      </text>
    </g>
    
    <!-- Tools Card -->
    <g transform="translate(420, 0)">
      <rect width="180" height="240" 
            fill="#FFFFFF" 
            stroke="#2EC4B6" 
            stroke-width="2" 
            rx="10"/>
      
      <!-- Tools Icon -->
      <g transform="translate(510, 40)">
        <rect width="40" height="40" 
              fill="#2EC4B6" 
              opacity="0.2"/>
        <path d="M-10,-10 L10,10 M-10,10 L10,-10" 
              stroke="#2EC4B6" 
              stroke-width="2"/>
      </g>
      
      <text x="510" y="160" 
            font-family="Arial, sans-serif" 
            font-size="18" 
            font-weight="bold" 
            text-anchor="middle" 
            fill="#1A1A1A">
        Tools
      </text>
      
      <text x="510" y="190" 
            font-family="Arial, sans-serif" 
            font-size="14" 
            text-anchor="middle" 
            fill="#666666">
        Practical resources
      </text>
    </g>
  </g>
  
  <!-- Title -->
  <text x="400" y="50" 
        font-family="Arial, sans-serif" 
        font-size="32" 
        font-weight="bold" 
        text-anchor="middle" 
        fill="#1A1A1A">
    Resources
  </text>
</svg> 