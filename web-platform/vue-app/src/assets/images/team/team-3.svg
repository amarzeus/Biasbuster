<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="400" fill="#F5F5F5" />
  
  <!-- Profile Circle -->
  <circle cx="200" cy="200" r="150" fill="#FFD700" />
  
  <!-- Head -->
  <circle cx="200" cy="160" r="60" fill="#FFFFFF" />
  
  <!-- Body -->
  <path d="M200 230 C260 230 300 280 300 350 L100 350 C100 280 140 230 200 230 Z" 
        fill="#FFFFFF" />
  
  <!-- Initials -->
  <text x="200" y="180" 
        font-family="Arial, sans-serif" 
        font-size="48" 
        font-weight="bold" 
        fill="#FFD700" 
        text-anchor="middle">TM</text>
  
  <!-- Name -->
  <text x="200" y="320" 
        font-family="Arial, sans-serif" 
        font-size="24" 
        font-weight="bold" 
        fill="#FFFFFF" 
        text-anchor="middle">Team Member</text>
  
  <!-- Role -->
  <text x="200" y="350" 
        font-family="Arial, sans-serif" 
        font-size="18" 
        fill="#FFFFFF" 
        text-anchor="middle">Role</text>
</svg> 