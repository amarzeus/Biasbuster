<svg xmlns="http://www.w3.org/2000/svg" width="600" height="400" viewBox="0 0 600 400">
  <style>
    text {
      font-family: Arial, sans-serif;
    }
    .title {
      font-size: 18px;
      font-weight: bold;
    }
    .label {
      font-size: 12px;
    }
    .value {
      font-size: 10px;
    }
  </style>
  
  <!-- Background -->
  <rect width="600" height="400" fill="#f8f9fa" rx="10" ry="10" />
  
  <!-- Title -->
  <text x="300" y="30" text-anchor="middle" class="title">Bias Analysis Visualization</text>
  
  <!-- Bias Distribution Chart -->
  <g transform="translate(80, 100)">
    <text x="100" y="-20" text-anchor="middle" class="label">Bias Distribution</text>
    
    <!-- Chart bars -->
    <rect x="0" y="0" width="50" height="120" fill="#1890ff" opacity="0.7" rx="4" ry="4" />
    <rect x="60" y="40" width="50" height="80" fill="#fa8c16" opacity="0.7" rx="4" ry="4" />
    <rect x="120" y="70" width="50" height="50" fill="#52c41a" opacity="0.7" rx="4" ry="4" />
    <rect x="180" y="90" width="50" height="30" fill="#722ed1" opacity="0.7" rx="4" ry="4" />
    
    <!-- Labels -->
    <text x="25" y="140" text-anchor="middle" class="value">Loaded Language</text>
    <text x="85" y="140" text-anchor="middle" class="value">Political Bias</text>
    <text x="145" y="140" text-anchor="middle" class="value">Framing Bias</text>
    <text x="205" y="140" text-anchor="middle" class="value">Emotional Appeal</text>
    
    <!-- Values -->
    <text x="25" y="-5" text-anchor="middle" class="value">60%</text>
    <text x="85" y="35" text-anchor="middle" class="value">40%</text>
    <text x="145" y="65" text-anchor="middle" class="value">25%</text>
    <text x="205" y="85" text-anchor="middle" class="value">15%</text>
  </g>
  
  <!-- Sentiment Over Time -->
  <g transform="translate(350, 100)">
    <text x="100" y="-20" text-anchor="middle" class="label">Sentiment Over Time</text>
    
    <!-- Chart background -->
    <rect x="0" y="0" width="200" height="120" fill="#fff" stroke="#ddd" stroke-width="1" rx="4" ry="4" />
    
    <!-- Zero line -->
    <line x1="0" y1="60" x2="200" y2="60" stroke="#ddd" stroke-width="1" />
    
    <!-- Sentiment line -->
    <path d="M0,80 L50,40 L100,70 L150,30 L200,50" fill="none" stroke="#1890ff" stroke-width="2" />
    
    <!-- Points -->
    <circle cx="0" cy="80" r="3" fill="#1890ff" />
    <circle cx="50" cy="40" r="3" fill="#1890ff" />
    <circle cx="100" cy="70" r="3" fill="#1890ff" />
    <circle cx="150" cy="30" r="3" fill="#1890ff" />
    <circle cx="200" cy="50" r="3" fill="#1890ff" />
    
    <!-- Labels -->
    <text x="0" y="140" text-anchor="middle" class="value">Start</text>
    <text x="100" y="140" text-anchor="middle" class="value">Middle</text>
    <text x="200" y="140" text-anchor="middle" class="value">End</text>
  </g>
  
  <!-- Top Biased Phrases -->
  <g transform="translate(80, 280)">
    <text x="220" y="-20" text-anchor="middle" class="label">Top Biased Phrases</text>
    
    <!-- Phrases -->
    <rect x="0" y="0" width="440" height="25" fill="#f0f2f5" rx="4" ry="4" />
    <text x="10" y="17" class="value">"The outrageous policy will devastate communities" (Loaded Language - High)</text>
    
    <rect x="0" y="30" width="440" height="25" fill="#f0f2f5" rx="4" ry="4" />
    <text x="10" y="47" class="value">"Progressive agenda aims to address economic inequality" (Political Bias - Medium)</text>
    
    <rect x="0" y="60" width="440" height="25" fill="#f0f2f5" rx="4" ry="4" />
    <text x="10" y="77" class="value">"The so-called experts claimed the data was conclusive" (Framing Bias - Medium)</text>
  </g>
</svg> 