<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#F5F5F5"/>
  
  <!-- Decorative Elements -->
  <circle cx="400" cy="300" r="200" 
          fill="#2EC4B6" 
          opacity="0.1"/>
  
  <!-- Certificate Design -->
  <g transform="translate(200, 100)">
    <!-- Certificate Border -->
    <rect width="400" height="300" 
          fill="#FFFFFF" 
          stroke="#2EC4B6" 
          stroke-width="4" 
          rx="10"/>
    
    <!-- Certificate Header -->
    <rect width="400" height="60" 
          fill="#2EC4B6" 
          rx="10 10 0 0"/>
    
    <!-- Certificate Title -->
    <text x="200" y="35" 
          font-family="Arial, sans-serif" 
          font-size="24" 
          font-weight="bold" 
          text-anchor="middle" 
          fill="#FFFFFF">
      Bias Detection Certification
    </text>
    
    <!-- Certificate Content -->
    <g transform="translate(40, 100)">
      <!-- Certificate Icon -->
      <circle cx="160" cy="40" r="40" 
              fill="#2EC4B6" 
              opacity="0.2"/>
      <path d="M160,20 L160,60 M140,40 L180,40" 
            stroke="#2EC4B6" 
            stroke-width="4"/>
      
      <!-- Certificate Text -->
      <text x="0" y="120" 
            font-family="Arial, sans-serif" 
            font-size="16" 
            text-anchor="middle" 
            fill="#1A1A1A">
        This certifies that
      </text>
      
      <text x="0" y="150" 
            font-family="Arial, sans-serif" 
            font-size="20" 
            font-weight="bold" 
            text-anchor="middle" 
            fill="#2EC4B6">
        [Your Name]
      </text>
      
      <text x="0" y="180" 
            font-family="Arial, sans-serif" 
            font-size="16" 
            text-anchor="middle" 
            fill="#1A1A1A">
        has successfully completed the Bias Detection
      </text>
      
      <text x="0" y="210" 
            font-family="Arial, sans-serif" 
            font-size="16" 
            text-anchor="middle" 
            fill="#1A1A1A">
        Certification Program
      </text>
    </g>
    
    <!-- Certificate Footer -->
    <g transform="translate(40, 260)">
      <line x1="0" y1="0" x2="320" y2="0" 
            stroke="#2EC4B6" 
            stroke-width="2"/>
      
      <text x="160" y="30" 
            font-family="Arial, sans-serif" 
            font-size="14" 
            text-anchor="middle" 
            fill="#666666">
        Issued on [Date]
      </text>
    </g>
  </g>
  
  <!-- Title -->
  <text x="400" y="50" 
        font-family="Arial, sans-serif" 
        font-size="32" 
        font-weight="bold" 
        text-anchor="middle" 
        fill="#1A1A1A">
    Certification
  </text>
</svg> 