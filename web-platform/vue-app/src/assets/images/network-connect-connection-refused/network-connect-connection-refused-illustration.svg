<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" viewBox="0 0 800 600" 
     xmlns="http://www.w3.org/2000/svg"
     xmlns:xlink="http://www.w3.org/1999/xlink"
     role="img"
     aria-label="Connection Refused Error Illustration"
     preserveAspectRatio="xMidYMid meet">
  
  <!-- Background -->
  <rect width="800" height="600" fill="#F5F5F5" aria-hidden="true"/>
  
  <!-- Decorative Elements -->
  <circle cx="400" cy="300" r="200" 
          fill="#2EC4B6" 
          opacity="0.1"
          aria-hidden="true"/>
  
  <!-- Connection Refused Message -->
  <g transform="translate(400, 300)" aria-label="Error Message">
    <text x="0" y="0" 
          font-family="Arial, sans-serif" 
          font-size="48" 
          font-weight="bold" 
          text-anchor="middle" 
          fill="#1A1A1A">
      Connection Refused
    </text>
    
    <text x="0" y="60" 
          font-family="Arial, sans-serif" 
          font-size="24" 
          text-anchor="middle" 
          fill="#666666">
      The server actively refused the connection
    </text>
  </g>
  
  <!-- Decorative Elements -->
  <g transform="translate(400, 300)" aria-hidden="true">
    <!-- Connection Icon -->
    <g transform="translate(-100, -100)">
      <path d="M-40,-20 L40,20 M-40,20 L40,-20" 
            stroke="#2EC4B6" 
            stroke-width="4"/>
      <circle cx="-40" cy="-20" r="5" fill="#2EC4B6"/>
      <circle cx="-40" cy="20" r="5" fill="#2EC4B6"/>
      <circle cx="40" cy="-20" r="5" fill="#2EC4B6"/>
      <circle cx="40" cy="20" r="5" fill="#2EC4B6"/>
    </g>
    
    <!-- Stop Icon -->
    <g transform="translate(100, -100)">
      <rect x="-20" y="-20" width="40" height="40" 
            fill="none" 
            stroke="#2EC4B6" 
            stroke-width="4"/>
      <path d="M-10,-10 L10,10 M-10,10 L10,-10" 
            stroke="#2EC4B6" 
            stroke-width="4"/>
    </g>
  </g>
  
  <!-- Status -->
  <g transform="translate(400, 400)" aria-label="Status Message">
    <text x="0" y="0" 
          font-family="Arial, sans-serif" 
          font-size="18" 
          text-anchor="middle" 
          fill="#666666">
      Please try again later
    </text>
    
    <text x="0" y="40" 
          font-family="Arial, sans-serif" 
          font-size="16" 
          text-anchor="middle" 
          fill="#666666">
      or contact support for assistance
    </text>
  </g>
  
  <!-- Navigation -->
  <g transform="translate(400, 500)" aria-label="Navigation">
    <text x="0" y="0" 
          font-family="Arial, sans-serif" 
          font-size="16" 
          text-anchor="middle" 
          fill="#666666">
      Return to
    </text>
    
    <text x="0" y="30" 
          font-family="Arial, sans-serif" 
          font-size="18" 
          font-weight="bold" 
          text-anchor="middle" 
          fill="#2EC4B6">
      Homepage
    </text>
  </g>
</svg> 