<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#F5F5F5"/>
  
  <!-- Decorative Elements -->
  <circle cx="400" cy="300" r="200" 
          fill="#2EC4B6" 
          opacity="0.1"/>
  
  <!-- Contact Form -->
  <g transform="translate(200, 150)">
    <rect width="400" height="400" 
          fill="#FFFFFF" 
          stroke="#2EC4B6" 
          stroke-width="2" 
          rx="10"/>
    
    <!-- Form Title -->
    <text x="200" y="50" 
          font-family="Arial, sans-serif" 
          font-size="24" 
          font-weight="bold" 
          text-anchor="middle" 
          fill="#1A1A1A">
      Get in Touch
    </text>
    
    <!-- Form Fields -->
    <g transform="translate(50, 100)">
      <!-- Name Field -->
      <rect width="300" height="40" 
            fill="#F5F5F5" 
            stroke="#2EC4B6" 
            stroke-width="1" 
            rx="5"/>
      <text x="10" y="25" 
            font-family="Arial, sans-serif" 
            font-size="14" 
            fill="#666666">
        Your Name
      </text>
      
      <!-- Email Field -->
      <rect y="60" width="300" height="40" 
            fill="#F5F5F5" 
            stroke="#2EC4B6" 
            stroke-width="1" 
            rx="5"/>
      <text x="10" y="85" 
            font-family="Arial, sans-serif" 
            font-size="14" 
            fill="#666666">
        Your Email
      </text>
      
      <!-- Message Field -->
      <rect y="120" width="300" height="120" 
            fill="#F5F5F5" 
            stroke="#2EC4B6" 
            stroke-width="1" 
            rx="5"/>
      <text x="10" y="145" 
            font-family="Arial, sans-serif" 
            font-size="14" 
            fill="#666666">
        Your Message
      </text>
      
      <!-- Submit Button -->
      <rect y="260" width="300" height="40" 
            fill="#2EC4B6" 
            rx="5"/>
      <text x="150" y="285" 
            font-family="Arial, sans-serif" 
            font-size="16" 
            font-weight="bold" 
            text-anchor="middle" 
            fill="#FFFFFF">
        Send Message
      </text>
    </g>
  </g>
  
  <!-- Title -->
  <text x="400" y="50" 
        font-family="Arial, sans-serif" 
        font-size="32" 
        font-weight="bold" 
        text-anchor="middle" 
        fill="#1A1A1A">
    Contact Us
  </text>
</svg> 