<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#F5F5F5"/>
  
  <!-- Decorative Elements -->
  <circle cx="400" cy="300" r="200" 
          fill="#2EC4B6" 
          opacity="0.1"/>
  
  <!-- Privacy Shield -->
  <g transform="translate(400, 300)">
    <!-- Shield Base -->
    <path d="M0,-150 L-100,0 L-100,100 L0,200 L100,100 L100,0 Z" 
          fill="#FFFFFF" 
          stroke="#2EC4B6" 
          stroke-width="4"/>
    
    <!-- Shield Pattern -->
    <path d="M0,-100 L-50,0 L-50,50 L0,100 L50,50 L50,0 Z" 
          fill="#2EC4B6" 
          opacity="0.2"/>
    
    <!-- Lock Icon -->
    <g transform="translate(0, -50)">
      <rect x="-20" y="-30" width="40" height="30" 
            fill="#2EC4B6" 
            opacity="0.4"/>
      <circle cx="0" cy="-45" r="10" 
              fill="#2EC4B6" 
              opacity="0.4"/>
    </g>
  </g>
  
  <!-- Privacy Sections -->
  <g transform="translate(100, 150)">
    <!-- Data Collection -->
    <g transform="translate(0, 0)">
      <rect width="180" height="100" 
            fill="#FFFFFF" 
            stroke="#2EC4B6" 
            stroke-width="2" 
            rx="10"/>
      
      <text x="90" y="40" 
            font-family="Arial, sans-serif" 
            font-size="16" 
            font-weight="bold" 
            text-anchor="middle" 
            fill="#1A1A1A">
        Data Collection
      </text>
      
      <text x="90" y="70" 
            font-family="Arial, sans-serif" 
            font-size="14" 
            text-anchor="middle" 
            fill="#666666">
        What we collect
      </text>
    </g>
    
    <!-- Data Usage -->
    <g transform="translate(210, 0)">
      <rect width="180" height="100" 
            fill="#FFFFFF" 
            stroke="#2EC4B6" 
            stroke-width="2" 
            rx="10"/>
      
      <text x="90" y="40" 
            font-family="Arial, sans-serif" 
            font-size="16" 
            font-weight="bold" 
            text-anchor="middle" 
            fill="#1A1A1A">
        Data Usage
      </text>
      
      <text x="90" y="70" 
            font-family="Arial, sans-serif" 
            font-size="14" 
            text-anchor="middle" 
            fill="#666666">
        How we use it
      </text>
    </g>
    
    <!-- Data Protection -->
    <g transform="translate(420, 0)">
      <rect width="180" height="100" 
            fill="#FFFFFF" 
            stroke="#2EC4B6" 
            stroke-width="2" 
            rx="10"/>
      
      <text x="90" y="40" 
            font-family="Arial, sans-serif" 
            font-size="16" 
            font-weight="bold" 
            text-anchor="middle" 
            fill="#1A1A1A">
        Data Protection
      </text>
      
      <text x="90" y="70" 
            font-family="Arial, sans-serif" 
            font-size="14" 
            text-anchor="middle" 
            fill="#666666">
        How we protect it
      </text>
    </g>
  </g>
  
  <!-- Title -->
  <text x="400" y="50" 
        font-family="Arial, sans-serif" 
        font-size="32" 
        font-weight="bold" 
        text-anchor="middle" 
        fill="#1A1A1A">
    Privacy Policy
  </text>
</svg> 