<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#F5F5F5"/>
  
  <!-- Decorative Elements -->
  <circle cx="400" cy="300" r="200" 
          fill="#2EC4B6" 
          opacity="0.1"/>
  
  <!-- Success Message -->
  <g transform="translate(400, 300)">
    <text x="0" y="0" 
          font-family="Arial, sans-serif" 
          font-size="48" 
          font-weight="bold" 
          text-anchor="middle" 
          fill="#1A1A1A">
      Success!
    </text>
    
    <text x="0" y="60" 
          font-family="Arial, sans-serif" 
          font-size="24" 
          text-anchor="middle" 
          fill="#666666">
      Your action has been completed successfully
    </text>
  </g>
  
  <!-- Decorative Elements -->
  <g transform="translate(400, 300)">
    <!-- Success Icon -->
    <g transform="translate(-100, -100)">
      <circle cx="0" cy="0" r="50" 
              fill="#2EC4B6" 
              opacity="0.2"/>
      <path d="M-20,0 L0,20 L40,-20" 
            stroke="#2EC4B6" 
            stroke-width="4" 
            fill="none"/>
    </g>
    
    <!-- Stars -->
    <g transform="translate(100, -100)">
      <path d="M0,-20 L5,-5 L20,-5 L10,5 L15,20 L0,10 L-15,20 L-10,5 L-20,-5 L-5,-5 Z" 
            fill="#2EC4B6" 
            opacity="0.8"/>
    </g>
  </g>
  
  <!-- Next Steps -->
  <g transform="translate(400, 400)">
    <text x="0" y="0" 
          font-family="Arial, sans-serif" 
          font-size="18" 
          text-anchor="middle" 
          fill="#666666">
      What would you like to do next?
    </text>
    
    <!-- Action Buttons -->
    <g transform="translate(0, 40)">
      <rect x="-100" y="-20" width="200" height="40" 
            fill="#2EC4B6" 
            rx="5"/>
      <text x="0" y="5" 
            font-family="Arial, sans-serif" 
            font-size="16" 
            font-weight="bold" 
            text-anchor="middle" 
            fill="#FFFFFF">
        Continue
      </text>
    </g>
  </g>
  
  <!-- Navigation -->
  <g transform="translate(400, 500)">
    <text x="0" y="0" 
          font-family="Arial, sans-serif" 
          font-size="16" 
          text-anchor="middle" 
          fill="#666666">
      Or return to
    </text>
    
    <text x="0" y="30" 
          font-family="Arial, sans-serif" 
          font-size="18" 
          font-weight="bold" 
          text-anchor="middle" 
          fill="#2EC4B6">
      Dashboard
    </text>
  </g>
</svg> 