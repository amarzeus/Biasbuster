            rx="10"/>
      
      <!-- Post Image -->
      <rect x="20" y="20" width="200" height="160" 
            fill="#2EC4B6" 
            opacity="0.2"/>
      
      <!-- Post Content -->
      <g transform="translate(240, 40)">
        <text x="0" y="0" 
              font-family="Arial, sans-serif" 
              font-size="20" 
              font-weight="bold" 
              fill="#1A1A1A">
          Featured Article
        </text>
        
        <text x="0" y="40" 
              font-family="Arial, sans-serif" 
              font-size="14" 
              fill="#666666">
          Latest insights on bias detection
        </text>
        
        <text x="0" y="80" 
              font-family="Arial, sans-serif" 
              font-size="14" 
              fill="#666666">
          Read more â†’
        </text>
      </g>
    </g>
    
    <!-- Recent Posts -->
    <g transform="translate(0, 220)">
      <!-- Post 1 -->
      <g transform="translate(0, 0)">
        <rect width="280" height="150" 
              fill="#FFFFFF" 
              stroke="#2EC4B6" 
              stroke-width="2" 
              rx="10"/>
        
        <text x="20" y="40" 
              font-family="Arial, sans-serif" 
              font-size="16" 
              font-weight="bold" 
              fill="#1A1A1A">
          Recent Post 1
        </text>
        
        <text x="20" y="70" 
              font-family="Arial, sans-serif" 
              font-size="14" 
              fill="#666666">
          Brief description...
        </text>
      </g>
      
      <!-- Post 2 -->
      <g transform="translate(300, 0)">
        <rect width="280" height="150" 
              fill="#FFFFFF" 
              stroke="#2EC4B6" 
              stroke-width="2" 
              rx="10"/>
        
        <text x="20" y="40" 
              font-family="Arial, sans-serif" 
              font-size="16" 
              font-weight="bold" 
              fill="#1A1A1A">
          Recent Post 2
        </text>
        
        <text x="20" y="70" 
              font-family="Arial, sans-serif" 
              font-size="14" 
              fill="#666666">
          Brief description...
        </text>
      </g>
    </g>
  </g>
  
  <!-- Title -->
  <text x="400" y="50" 
        font-family="Arial, sans-serif" 
        font-size="32" 
        font-weight="bold" 
        text-anchor="middle" 
        fill="#1A1A1A">
    Blog
  </text>
</svg> 