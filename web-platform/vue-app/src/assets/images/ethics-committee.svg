<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#F5F5F5"/>
  
  <!-- Decorative Elements -->
  <circle cx="400" cy="300" r="200" fill="#2EC4B6" opacity="0.1"/>
  <circle cx="400" cy="300" r="150" fill="#2EC4B6" opacity="0.2"/>
  
  <!-- Ethics Committee Icon -->
  <g transform="translate(400, 300)">
    <!-- Shield Base -->
    <path d="M0,-150 L100,-100 L100,100 L0,150 L-100,100 L-100,-100 Z" 
          fill="#2EC4B6" stroke="#1A1A1A" stroke-width="4"/>
    
    <!-- Scale of Justice -->
    <path d="M-40,-80 L40,-80 M0,-80 L0,40" 
          stroke="#1A1A1A" stroke-width="4"/>
    <circle cx="-40" cy="-80" r="15" fill="#FFD700"/>
    <circle cx="40" cy="-80" r="15" fill="#FFD700"/>
    
    <!-- Book -->
    <rect x="-30" y="20" width="60" height="40" 
          fill="#FFFFFF" stroke="#1A1A1A" stroke-width="2"/>
    <line x1="-30" y1="35" x2="30" y2="35" 
          stroke="#1A1A1A" stroke-width="2"/>
    <line x1="-30" y1="45" x2="30" y2="45" 
          stroke="#1A1A1A" stroke-width="2"/>
  </g>
  
  <!-- Text Elements -->
  <text x="400" y="500" 
        font-family="Arial, sans-serif" 
        font-size="24" 
        font-weight="bold" 
        text-anchor="middle" 
        fill="#1A1A1A">
    Ethics Committee
  </text>
  
  <text x="400" y="530" 
        font-family="Arial, sans-serif" 
        font-size="16" 
        text-anchor="middle" 
        fill="#666666">
    Ensuring Fair and Ethical AI
  </text>
</svg> 