<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#F5F5F5"/>
  
  <!-- Decorative Elements -->
  <circle cx="400" cy="300" r="250" fill="#2EC4B6" opacity="0.1"/>
  <circle cx="400" cy="300" r="200" fill="#2EC4B6" opacity="0.2"/>
  
  <!-- Main Illustration -->
  <g transform="translate(400, 300)">
    <!-- Magnifying Glass -->
    <circle cx="0" cy="0" r="120" 
            fill="none" 
            stroke="#2EC4B6" 
            stroke-width="8"/>
    <path d="M80,80 L160,160" 
          stroke="#2EC4B6" 
          stroke-width="8" 
          stroke-linecap="round"/>
    
    <!-- Bias Detection Elements -->
    <g transform="translate(-100, -100)">
      <!-- Text with Highlight -->
      <rect x="0" y="0" width="200" height="40" 
            fill="#FFD700" 
            opacity="0.3"/>
      <text x="10" y="25" 
            font-family="Arial, sans-serif" 
            font-size="16" 
            fill="#1A1A1A">
        Detecting Bias
      </text>
    </g>
    
    <!-- AI Brain -->
    <g transform="translate(50, -50)">
      <path d="M0,0 C20,-20 40,-20 60,0 C80,20 80,40 60,60 C40,80 20,80 0,60 C-20,40 -20,20 0,0" 
            fill="#2EC4B6" 
            opacity="0.8"/>
      <circle cx="-20" cy="20" r="5" fill="#FFFFFF"/>
      <circle cx="20" cy="20" r="5" fill="#FFFFFF"/>
      <path d="M-10,40 Q0,50 10,40" 
            stroke="#FFFFFF" 
            stroke-width="2" 
            fill="none"/>
    </g>
  </g>
  
  <!-- Decorative Dots -->
  <g fill="#2EC4B6" opacity="0.3">
    <circle cx="100" cy="100" r="5"/>
    <circle cx="700" cy="100" r="5"/>
    <circle cx="100" cy="500" r="5"/>
    <circle cx="700" cy="500" r="5"/>
  </g>
  
  <!-- Text Elements -->
  <text x="400" y="500" 
        font-family="Arial, sans-serif" 
        font-size="24" 
        font-weight="bold" 
        text-anchor="middle" 
        fill="#1A1A1A">
    BiasBuster
  </text>
  
  <text x="400" y="530" 
        font-family="Arial, sans-serif" 
        font-size="16" 
        text-anchor="middle" 
        fill="#666666">
    Gold Standard Bias Detection
  </text>
</svg> 