<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Workflow Diagram for Biasbuster -->
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4361ee;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3a0ca3;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gradient2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4cc9f0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4361ee;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="3" dy="3" stdDeviation="5" flood-opacity="0.2"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa" rx="10" ry="10"/>
  
  <!-- Title -->
  <text x="400" y="50" font-family="Arial" font-size="24" text-anchor="middle" fill="#333" font-weight="bold">Biasbuster Workflow</text>
  
  <!-- Input Box -->
  <rect x="100" y="100" width="200" height="80" rx="10" ry="10" fill="url(#gradient1)" filter="url(#shadow)"/>
  <text x="200" y="145" font-family="Arial" font-size="16" text-anchor="middle" fill="white">User Input</text>
  <text x="200" y="165" font-family="Arial" font-size="12" text-anchor="middle" fill="white">Article or text for analysis</text>
  
  <!-- Process Arrow 1 -->
  <path d="M300 140 L370 140" stroke="#4361ee" stroke-width="3" fill="none" marker-end="url(#arrow)"/>
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#4361ee"/>
    </marker>
  </defs>
  
  <!-- AI Processing Box -->
  <rect x="370" y="100" width="200" height="80" rx="10" ry="10" fill="url(#gradient2)" filter="url(#shadow)"/>
  <text x="470" y="145" font-family="Arial" font-size="16" text-anchor="middle" fill="white">AI Processing</text>
  <text x="470" y="165" font-family="Arial" font-size="12" text-anchor="middle" fill="white">Advanced bias detection</text>
  
  <!-- Process Arrow 2 -->
  <path d="M570 140 L640 140" stroke="#4361ee" stroke-width="3" fill="none" marker-end="url(#arrow)"/>
  
  <!-- Results Box -->
  <rect x="640" y="100" width="200" height="80" rx="10" ry="10" fill="url(#gradient1)" filter="url(#shadow)"/>
  <text x="740" y="145" font-family="Arial" font-size="16" text-anchor="middle" fill="white">Analysis Results</text>
  <text x="740" y="165" font-family="Arial" font-size="12" text-anchor="middle" fill="white">Bias detection & suggestions</text>
  
  <!-- Vertical Arrow -->
  <path d="M470 180 L470 250" stroke="#4361ee" stroke-width="3" fill="none" marker-end="url(#arrow)"/>
  
  <!-- Detailed Analysis Section -->
  <rect x="200" y="250" width="600" height="250" rx="10" ry="10" fill="#ffffff" stroke="#4361ee" stroke-width="2" filter="url(#shadow)"/>
  <text x="500" y="280" font-family="Arial" font-size="18" text-anchor="middle" fill="#333" font-weight="bold">Detailed Analysis</text>
  
  <!-- Analysis Components -->
  <rect x="230" y="300" width="150" height="60" rx="8" ry="8" fill="#f1f3f5" stroke="#4361ee" stroke-width="1"/>
  <text x="305" y="335" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">Bias Detection</text>
  
  <rect x="420" y="300" width="150" height="60" rx="8" ry="8" fill="#f1f3f5" stroke="#4361ee" stroke-width="1"/>
  <text x="495" y="335" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">Sentiment Analysis</text>
  
  <rect x="610" y="300" width="150" height="60" rx="8" ry="8" fill="#f1f3f5" stroke="#4361ee" stroke-width="1"/>
  <text x="685" y="335" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">Source Credibility</text>
  
  <rect x="230" y="390" width="150" height="60" rx="8" ry="8" fill="#f1f3f5" stroke="#4361ee" stroke-width="1"/>
  <text x="305" y="425" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">Visual Representation</text>
  
  <rect x="420" y="390" width="150" height="60" rx="8" ry="8" fill="#f1f3f5" stroke="#4361ee" stroke-width="1"/>
  <text x="495" y="425" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">Improvement Suggestions</text>
  
  <rect x="610" y="390" width="150" height="60" rx="8" ry="8" fill="#f1f3f5" stroke="#4361ee" stroke-width="1"/>
  <text x="685" y="425" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">Alternative Perspectives</text>
  
  <!-- Footer -->
  <text x="400" y="550" font-family="Arial" font-size="14" text-anchor="middle" fill="#666">Biasbuster: AI-Powered Media Literacy Tool</text>
</svg>
